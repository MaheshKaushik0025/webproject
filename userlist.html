  <script>
    userlist();
async function userlist(){

await fetch('https://onemapdepts.gmda.gov.in/API_tcp_encroachment_v1.0/getuserlist')
.then((response) => response.json())
.then((userlist) => {
   
    var dataSet = [];
    for (i = 0; i < userlist.data.length; i++) {

        var innerDataSet = [];

        var featureAttributes = userlist.data[i];

        var k = (i + 1).toString();

    
        innerDataSet.push(k);
        innerDataSet.push(featureAttributes.name != 'null' ? featureAttributes.name : '-');
       
        innerDataSet.push(featureAttributes.mobile != 'null' ? featureAttributes.mobile : '-');
        innerDataSet.push(featureAttributes.n_d_name != 'null' ? featureAttributes.n_d_name : '-');
        

        innerDataSet.push(featureAttributes.email != 'null' ? featureAttributes.email : '-');
        innerDataSet.push(featureAttributes.designation != 'null' ? featureAttributes.designation : '-');
        innerDataSet.push(featureAttributes.roleId != 'null' ? featureAttributes.roleId : '-');

      dataSet.push(innerDataSet)
  
    }
  
     $('#dataTables1').DataTable(
        {
            data: dataSet,
          
            destroy: true,
            "autoWidth": true,
            "lengthMenu": [10, 25, 50, 100],
            "destroy": true,
            "searching": true,
            "dom": '<"dt-buttons"Bfli>rtp',
           
			"fixedHeader": true,
			"buttons": [
				'colvis',
				'copyHtml5',
        'csvHtml5',
				'excelHtml5',
        'pdfHtml5',
				'print',
                
			],
			
			
      
            columns: [{
                title: "Sr No"
            },
            {
                title: " Name"
            },
          
            {
                title: "Mobile Number"
            },
            {
                title: "District"
            },
            {
                title: "Email"
            },
            {
                title: " Department"
            }, {
                title: " Role"
            }, 
            
           
            ],
             
        
		

        })
   
    
    })}
 


   

  </script>
